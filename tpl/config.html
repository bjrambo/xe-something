<include target="header.html" />

<form action="./" method="post" class="x_form-horizontal" id="fo_something">
	<input type="hidden" name="module" value="something" />
	<input type="hidden" name="act" value="procSomethingAdminInsertConfig" />

	<section class="section">
		<div class="x_control-group">
			<label class="x_control-label" for="use">{$lang->use_to_something}</label>
			<div class="x_controls">
				<select name="use" id="use">
					<option value="yes" selected="selected"|cond="$config->use == 'yes'">{$lang->use}</option>
					<option value="no" selected="selected"|cond="$config->use != 'yes'">{$lang->notuse}</option>
				</select>
				<p class="x_help-block">{$lang->about_use_to_something}</p>
			</div>
		</div>
	</section>
	<div class="x_clearfix btnArea">
		<div class="x_pull-right">
			<button class="x_btn x_btn-primary" type="submit">{$lang->cmd_registration}</button>
		</div>
	</div>
</form>
